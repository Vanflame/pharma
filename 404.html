<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you to the correct page.</p>

    <script>
        // GitHub Pages routing handler with debugging
        (function() {
            console.log('404.html loaded - handling routing');
            
            const currentPath = window.location.pathname;
            const searchParams = window.location.search;
            const hash = window.location.hash;
            
            console.log('Current path:', currentPath);
            console.log('Search params:', searchParams);
            console.log('Hash:', hash);
            
            // Route mapping for GitHub Pages
            const routes = {
                '/pharma/product/': './product/index.html',
                '/pharma/categories/': './categories/index.html',
                '/pharma/cart/': './cart/index.html',
                '/pharma/track/': './track/index.html',
                '/pharma/pay/': './pay/index.html',
                '/pharma/user-dashboard/': './user-dashboard/index.html',
                '/pharma/addresses/': './addresses/index.html',
                '/pharma/login/': './login/index.html',
                '/pharma/register/': './register/index.html',
                '/pharma/admin/': './admin/index.html',
                '/pharma/pharmacy/': './pharmacy/index.html',
                '/pharma/disabled/': './disabled/index.html'
            };
            
            // Check if current path matches any route
            for (const [route, file] of Object.entries(routes)) {
                if (currentPath.startsWith(route)) {
                    const redirectUrl = file + searchParams + hash;
                    console.log('Redirecting to:', redirectUrl);
                    // Use window.location.href instead of replace for better compatibility
                    window.location.href = redirectUrl;
                    return;
                }
            }
            
            // Handle root paths without trailing slash
            const rootRoutes = {
                '/pharma/product': './product/index.html',
                '/pharma/categories': './categories/index.html',
                '/pharma/cart': './cart/index.html',
                '/pharma/track': './track/index.html',
                '/pharma/pay': './pay/index.html',
                '/pharma/user-dashboard': './user-dashboard/index.html',
                '/pharma/addresses': './addresses/index.html',
                '/pharma/login': './login/index.html',
                '/pharma/register': './register/index.html',
                '/pharma/admin': './admin/index.html',
                '/pharma/pharmacy': './pharmacy/index.html',
                '/pharma/disabled': './disabled/index.html'
            };
            
            for (const [route, file] of Object.entries(rootRoutes)) {
                if (currentPath === route) {
                    const redirectUrl = file + searchParams + hash;
                    console.log('Redirecting to (root):', redirectUrl);
                    window.location.href = redirectUrl;
                    return;
                }
            }
            
            console.log('No route matched, redirecting to home');
            // If no route matches, redirect to home
            window.location.href = './';
        })();
    </script>
</body>
</html>
