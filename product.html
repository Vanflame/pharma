<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Product Page...</title>
    <script>
        // Get the current URL and redirect to the folder-based URL
        const url = new URL(window.location);
        const productId = url.searchParams.get('id');
        const redirectUrl = './product/index.html' + (productId ? '?id=' + productId : '');
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <h1>Redirecting to Product Page...</h1>
    <p>Please wait...</p>
</body>
</html>
