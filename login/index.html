<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äî PHARMA DIRECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="min-h-screen bg-gray-50">
    <div class="min-h-screen grid place-items-center px-4">
        <div class="w-full max-w-md bg-white rounded-2xl p-6 shadow">
            <a href="../" class="text-sm text-gray-500">‚Üê Back to Home</a>
            <h1 class="mt-2 text-2xl font-semibold">Welcome back</h1>
            <p class="text-gray-600">Sign in to continue</p>
            <form id="login-form" class="mt-6 space-y-4">
                <div>
                    <label class="text-sm">Email</label>
                    <input name="email" type="email" required class="mt-1 w-full rounded-lg border px-3 py-2" />
                </div>
                <div>
                    <label class="text-sm">Password</label>
                    <input name="password" type="password" required minlength="6"
                        class="mt-1 w-full rounded-lg border px-3 py-2" />
                </div>
                <button type="submit" class="w-full rounded-lg bg-emerald-600 text-white px-4 py-2">Sign in</button>
            </form>
            <p class="mt-4 text-sm text-gray-600">No account? <a href="../register/"
                    class="text-emerald-700">Register</a></p>
            <div id="error" class="mt-3 text-sm text-red-600 hidden"></div>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig, showError, showSuccess, setButtonLoading } from '../js/firebase.js';
        import { loginUser } from '../js/auth.js';
        import { authManager } from '../js/authManager.js';

        // The auth manager will handle redirects automatically
        console.log('üîê Login page: Auth manager will handle redirects');

        const form = document.getElementById('login-form');
        const err = document.getElementById('error');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        console.log('Form found:', form);
        console.log('Submit button found:', submitBtn);
        
        // Test button click
        submitBtn.addEventListener('click', () => {
            console.log('Button clicked!');
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            err.classList.add('hidden');
            
            // Prevent multiple submissions
            if (submitBtn.disabled) {
                console.log('‚ö†Ô∏è Login form: Already submitting, ignoring');
                return;
            }
            
            console.log('üîê Login form: Starting login process');
            
            // Set loading state
            setButtonLoading(submitBtn, true, 'Signing in...');
            
            const data = Object.fromEntries(new FormData(form).entries());
            try {
                // Perform login - authManager will handle redirects automatically
                const user = await loginUser({ email: data.email, password: data.password });
                console.log('üîê Login form: Login successful, user:', user.uid);
                
                // Show success state - authManager will redirect automatically
                setButtonLoading(submitBtn, true, 'Success! Redirecting...');
                
                // Fallback redirect in case authManager doesn't trigger
                setTimeout(() => {
                    const role = localStorage.getItem('role') || 'user';
                    console.log('üîê Login form: Fallback redirect with role:', role);
                    if (role === 'admin') {
                        window.location.href = '../admin/';
                    } else if (role === 'pharmacy') {
                        window.location.href = '../pharmacy/';
                    } else {
                        window.location.href = '../';
                    }
                }, 2000); // 2 second fallback
                
            } catch (error) {
                console.error('‚ùå Login form: Login failed:', error);
                showError(error, 'error');
                setButtonLoading(submitBtn, false);
            }
        });
    </script>
</body>

</html>
