<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register ‚Äî PHARMA DIRECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-emerald-50 to-blue-50">
    <div class="min-h-screen grid place-items-center px-4">
        <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow-lg">
            <a href="../" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">‚Üê Back to Home</a>
            <div class="mt-4">
                <h1 class="text-3xl font-bold text-gray-900">Create an account</h1>
                <p class="mt-2 text-gray-600">Join PHARMA DIRECT to get started</p>
            </div>
            <form id="register-form" class="mt-8 space-y-6">
                <div>
                    <label class="text-sm font-medium text-gray-700">Full name</label>
                    <input name="name" required 
                           class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2.5 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors" 
                           placeholder="Enter your full name" />
                    <div class="error-message text-xs text-red-500 mt-1 hidden"></div>
                </div>
                
                <div>
                    <label class="text-sm font-medium text-gray-700">Email</label>
                    <input name="email" type="email" required 
                           class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2.5 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors" 
                           placeholder="Enter your email address" />
                    <div class="error-message text-xs text-red-500 mt-1 hidden"></div>
                </div>
                
                <div>
                    <label class="text-sm font-medium text-gray-700">Phone Number</label>
                    <input name="phone" type="tel" required 
                           class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2.5 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors" 
                           placeholder="09XXXXXXXXX" 
                           pattern="^09[0-9]{9}$" 
                           maxlength="11" />
                    <div class="error-message text-xs text-red-500 mt-1 hidden"></div>
                    <div class="text-xs text-gray-500 mt-1">Must start with 09 and be 11 digits total</div>
                </div>
                
                <div>
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input name="password" type="password" minlength="6" required 
                           class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2.5 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors" 
                           placeholder="Create a password (min 6 characters)" />
                    <div class="error-message text-xs text-red-500 mt-1 hidden"></div>
                </div>
                
                <div>
                    <label class="text-sm font-medium text-gray-700">Confirm Password</label>
                    <input name="confirmPassword" type="password" required 
                           class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2.5 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors" 
                           placeholder="Confirm your password" />
                    <div class="error-message text-xs text-red-500 mt-1 hidden"></div>
                </div>
                
                <div>
                    <label class="text-sm font-medium text-gray-700">Account Type</label>
                    <select name="role" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2.5 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors">
                        <option value="user">Regular User</option>
                        <option value="pharmacy">Pharmacy Owner</option>
                    </select>
                    <div class="error-message text-xs text-red-500 mt-1 hidden"></div>
                </div>
                
                <button type="submit" class="w-full rounded-lg bg-emerald-600 text-white px-4 py-3 font-medium hover:bg-emerald-700 transition-colors focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                    Create Account
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? 
                    <a href="../login/" class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">
                        Sign in here
                    </a>
                </p>
            </div>
            <div id="error" class="mt-3 text-sm text-red-600 hidden"></div>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig, showError, showSuccess, setButtonLoading } from '../js/firebase.js';
        import { registerUser } from '../js/auth.js';
        import { authManager } from '../js/authManager.js';

        // The auth manager will handle redirects automatically
        console.log('üìù Register page: Auth manager will handle redirects');
        const form = document.getElementById('register-form');
        const err = document.getElementById('error');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        // Validation functions
        function validateForm(data) {
            const errors = {};
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
            
            // Name validation
            if (!data.name || data.name.trim().length < 2) {
                errors.name = 'Name must be at least 2 characters long';
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!data.email || !emailRegex.test(data.email)) {
                errors.email = 'Please enter a valid email address';
            }
            
            // Phone validation
            const phoneRegex = /^09[0-9]{9}$/;
            if (!data.phone || !phoneRegex.test(data.phone)) {
                errors.phone = 'Phone must start with 09 and be 11 digits total';
            }
            
            // Password validation
            if (!data.password || data.password.length < 6) {
                errors.password = 'Password must be at least 6 characters long';
            }
            
            // Confirm password validation
            if (!data.confirmPassword) {
                errors.confirmPassword = 'Please confirm your password';
            } else if (data.password !== data.confirmPassword) {
                errors.confirmPassword = 'Passwords do not match';
            }
            
            // Role validation
            if (!data.role) {
                errors.role = 'Please select an account type';
            }
            
            // Display errors
            Object.keys(errors).forEach(field => {
                const errorElement = form.querySelector(`[name="${field}"]`).parentNode.querySelector('.error-message');
                if (errorElement) {
                    errorElement.textContent = errors[field];
                    errorElement.classList.remove('hidden');
                }
            });
            
            return Object.keys(errors).length === 0;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            err.classList.add('hidden');
            
            // Prevent multiple submissions
            if (submitBtn.disabled) {
                console.log('‚ö†Ô∏è Register form: Already submitting, ignoring');
                return;
            }
            
            console.log('üìù Register form: Starting registration process');
            
            const data = Object.fromEntries(new FormData(form).entries());
            
            // Validate form
            if (!validateForm(data)) {
                console.log('‚ùå Register form: Validation failed');
                return;
            }
            
            // Set loading state
            setButtonLoading(submitBtn, true, 'Creating account...');
            try {
                // Perform registration - authManager will handle redirects automatically
                const user = await registerUser({
                    name: data.name,
                    email: data.email,
                    password: data.password,
                    phone: data.phone,
                    role: data.role
                });
                console.log('üìù Register form: Registration successful');
                
                // Show success state - authManager will redirect automatically
                setButtonLoading(submitBtn, true, 'Account created! Redirecting...');
                
                // The authManager's onAuthStateChanged listener will handle the redirect
                // No need to manually redirect here
                
            } catch (error) {
                console.error('‚ùå Register form: Registration failed:', error);
                showError(error, 'error');
                setButtonLoading(submitBtn, false);
            }
        });
    </script>
</body>

</html>
